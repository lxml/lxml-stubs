[tox]
envlist = format,mypy,py36,py37,py38,py39

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
commands = pytest {posargs}
extras = test

[testenv:format]
basepython = python3.9
deps =
    black
    isort>=5
skip_install = true
commands =
    isort --check-only --diff lxml-stubs
    black --check --diff -v lxml-stubs/

[testenv:mypy]
basepython = python3.9
deps =
    mypy
skip_install = true
commands =
    mypy lxml-stubs
